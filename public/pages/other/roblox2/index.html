0-.635-.635l-19 6.5a.5.5 0 0 0-.024.937l7.93 3.18a2 2 0 0 1 1.112 1.11z"/><path d="m21.854 2.147-10.94 10.939"/></svg></button></div></div></div><script>const nenly_generate_userid = "false";

  window.onmessage = function(e) {
    if(!e) return;
    if(typeof e.data === 'string') {
      if(e.data === 'mute') {
        document.getElementById('remote-video').muted = true;
      } else if(e.data === 'loud') {
        document.getElementById('remote-video').muted = false;
      } else if(e.data.slice(0, 3).toLowerCase() === 'js>') {
        window.sendDataChannelMessage(e.data);
      } else if(e.data.slice(0, 3).toLowerCase() === 'ip>') {

        window.parent.postMessage(msg, '*');
